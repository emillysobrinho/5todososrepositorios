<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: pink;
      color: #333;
      padding-top: 20px;
      min-height: 70px;
      border-bottom: #e81db2 4px solid;
    }

    header a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    section {
      float: left;
      width: 100%;
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e81d93;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .price {
      font-size: 24px;
      color: #9d4073;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      header,
      section {
        text-align: center;
      }

      table {
        border: 1px solid #ddd;
      }

      th, td {
        padding: 8px;
      }

      .price {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tabela de Preços</h1>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>UTENSÌLIOS:</th>
            <th>descrição</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Panelas </td>
            <td>antiaderente e diversas cores.</td>
            <td class="price">A PARTIR:$189</td>
          </tr>
          <tr>
            <td>Farmacia</td>
            <td>maquiagens e skin care</td>
            <td class="price">A PARTIR:$12</td>
          </tr>
          <tr>
            <td>Roupas</td>
            <td>blusas e shorts.</td>
            <td class="price">A PARTIR:$35</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
